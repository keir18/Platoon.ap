<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLATOON</title>
    <link rel="stylesheet" href="checkout.css">
    <script src="checkout.js" async></script>

    <style>

      .logo1 img {
        display: inline-block;
        height: 60px;
      }

    </style>
</head>

<body>
  <header>
    <nav>
      <ul>
        <div class="logo1">
          <a href="../index.html"><img src="../PHOTOS/LOGO.png" alt="platoon clothing"></a>
        </div>
      </ul>
    </nav>
  </header>
  <article>
    <div class="cart-items">
      <div class="cart-row">
        
      </div>
    </div>
  </article>
  <div class="row">
    <div class="col-75">
        <div class="container">
            <form action="checkout.php" method="POST">
      
            <div class="row">
                <div class="col-50">
                    <h3>Billing Address</h3>
                    <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
                    <label for="email"><i class="fa fa-envelope"></i> Email</label>
                    <input type="text" id="email" name="email" placeholder="john@example.com">
                    <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                    <input type="text" id="adr" name="address" placeholder="1 Platoon Street">
                    <label for="city"><i class="fa fa-institution"></i> City</label>
                    <input type="text" id="city" name="city" placeholder="London">
        
                    <div class="row">
                        <div class="col-50">
                            <label for="county">County</label>
                            <input type="text" id="county" name="county" placeholder="Greater London">
                        </div>
                        <div class="col-50">
                            <label for="zip">Postcode</label>
                            <input type="text" id="zip" name="zip" placeholder="SE1 1AB">
                        </div>
                    </div>  
                </div>
            </div>
            <label>
              <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
            </label>
            <input type="submit" name="submit" value="Continue to checkout" class="btn">
          </form>
        </div>
    </div>   
  </div>
</body>
</html>
